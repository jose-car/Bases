<p>Dragon Ball Z</p>
<hr/>

<div class="row">
<div class="col">
    <h3>Personajes</h3>
    <ul>
        <li>krillin - 700</li>
        <li>Goku -15,000</li>
        <li>Vegeta - 8,500</li>
    </ul>
</div>
 
<div class="col">
 <h3>Agergar  </h3>
 <hr>
  
 <form (ngSubmit)="agregar()">
     <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"

        />
        <!-- [value]="nuevo.nombre" -->
     <input
      type="number"
       placeholder="Poder"
       name="poder"
       [(ngModel)]="nuevo.poder"
       />

       <button type="submit">
        Agregar
    </button>
    
 </form>

 

</div>
 
</div>
